<h1>{{ page.title }}</h1>

<p>Here's an example of my coding! It's only a FizzBuzz program, so it's not much, but it shows a bit of my experience with coding.</p>

<pre>
  <code>
    <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fizz Buzz</title>
<script>

function fizzbuzz() {
	var display = document.getElementById('display');
	var displayHTML = "";
	for (i = 1; i < 101; i++) 
		if (Number.isInteger(i/3) && Number.isInteger(i/5)) {
			displayHTML += "<p>" + "FizzBuzz" + "</p>";
		} else if (Number.isInteger(i/3)) {
			displayHTML += "<p>" + "Fizz" + "</p>";
		} else if (Number.isInteger(i/5)) {
			displayHTML += "<p>" + "Buzz" + "</p>";
		} else {
		displayHTML += "<p>" + i + "</p>";
	}
	display.innerHTML = displayHTML
}

</script>

</head>

<body onload="fizzbuzz()">
<div id="display">

</div>
</body>

</html>
  </code>
</pre>
